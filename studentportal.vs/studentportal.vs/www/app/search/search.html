<ion-view title="Search" ng-controller="SearchCtrl as vm">
    <ion-content class="has-header">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Student Number</span>
                <input ng-model="vm.searchid" type="text">
            </label>
            <button class="button button-full button-positive" ng-click="vm.search()">Search</button>
            <div ng-repeat="result in vm.results">
                <a href="#/app/studentdetail/{{result.studentNumber}}" class="item item-icon-right">
                {{result.name}}
                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
            </div>
        </div>
    </ion-content>
</ion-view>
